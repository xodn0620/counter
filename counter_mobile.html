<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 카운터</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
    }
    .counter-container {
      background: rgba(255,255,255,0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(30,60,120,0.18);
      padding: 40px 28px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 320px;
      border: 4px solid #3a7bd5;
      position: relative;
      height: 320px;
    }
    .count {
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 40px;
      transition: color 0.2s, box-shadow 0.2s;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 32px #2196f355, 0 2px 8px #00d2ff44;
      cursor: pointer;
      user-select: none;
      border: 6px solid #2196f3;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      letter-spacing: 2px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-bottom: 0;
    }
    .count:active {
      box-shadow: 0 2px 8px #1565c099, 0 1px 2px #1565c0 inset;
      color: #fff;
      background: #1565c0;
    }
    .btn {
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #2196f3 0%, #00d2ff 100%);
      color: #fff;
      box-shadow: 0 4px 16px #2196f355, 0 1.5px 0 #00d2ff inset;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      border: 2px solid #1565c0;
      text-shadow: 0 0 6px #00d2ff99;
      padding: 10px 0;
      margin: 0;
    }
    .btn:active {
      background: linear-gradient(90deg, #1565c0 0%, #2196f3 100%);
      transform: scale(0.97);
    }
    .reset-btn {
      background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
      border: 2px solid #005bea;
      color: #fff;
      text-shadow: 0 0 6px #00c6fb99;
      position: absolute;
      right: 18px;
      bottom: 18px;
      width: 54px;
      height: 54px;
      min-width: 0;
      min-height: 0;
      border-radius: 50%;
      font-size: 0.95rem;
      padding: 0;
      z-index: 2;
      box-shadow: 0 2px 8px #005bea55;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-btn:active {
      background: linear-gradient(90deg, #005bea 0%, #00c6fb 100%);
    }
    .popup-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30,60,120,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #2196f355;
      padding: 32px 24px 24px 24px;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3px solid #2196f3;
    }
    .popup-message {
      font-size: 1.2rem;
      color: #1565c0;
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }
    .popup-btns {
      display: flex;
      gap: 24px;
    }
    .yes-btn {
      background: linear-gradient(90deg, #2196f3 0%, #00d2ff 100%);
      border: 2px solid #1565c0;
      min-width: 80px;
      padding: 12px 0;
      font-size: 1.1rem;
    }
    .no-btn {
      background: linear-gradient(90deg, #bdbdbd 0%, #90caf9 100%);
      border: 2px solid #90caf9;
      color: #1565c0;
      min-width: 80px;
      padding: 12px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <div id="count" class="count" onclick="increment()">0</div>
    <button class="btn reset-btn" onclick="showConfirmPopup()">⟳</button>
  </div>
  <div id="confirm-popup" class="popup-bg" style="display:none;">
    <div class="popup-box">
      <div class="popup-message">초기화 하시겠습니까?</div>
      <div class="popup-btns">
        <button class="btn yes-btn" onclick="confirmReset()">YES</button>
        <button class="btn no-btn" onclick="closePopup()">NO</button>
      </div>
    </div>
  </div>
  <script>
    let count = 0;
    const countEl = document.getElementById('count');
    const popup = document.getElementById('confirm-popup');
    function increment() {
      count++;
      countEl.textContent = count;
    }
    function showConfirmPopup() {
      popup.style.display = 'flex';
    }
    function closePopup() {
      popup.style.display = 'none';
    }
    function confirmReset() {
      count = 0;
      countEl.textContent = count;
      closePopup();
    }
  </script>
</body>
</html>
